{% extends 'base_generic.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock  %}

{% block content %}

<div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
    
    <div class="content mt-5">      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
          <h1>Login</h1> 
          <p> 
            <label for="email_login">Usuário ou email</label>
            <input id="email_login" name="usuario" required="required" type="text" placeholder="contato@htmlecsspro.com"/>
          </p>
          
          <p> 
            <label for="senha_login">Sua senha</label>
            <input id="senha_login" name="senha" required="required" type="password" placeholder="1234" /> 
          </p>
          
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
          
          <p> 
            <input type="submit" value="Logar" /> 
          </p>
          
          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>

      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="POST" action="{% url 'cadastrar' %}">
        {% csrf_token %} 
          <h1>Cadastro</h1> 
          
          <p> 
            <label for="nome_cad">Seu nome</label>
            <input id="nome_cad" name="usuario" required="required" type="text" placeholder="João Lucas" />
          </p>
          
          <p> 
            <label for="email_cad">Seu e-mail</label>
            <input id="email_cad" name="email" required="required" type="email" placeholder="email@outlook.com"/> 
          </p>
          
          <p> 
            <label for="senha_cad">Sua senha</label>
            <input id="senha_cad" name="senha" required="required" type="password" placeholder="1234"/>
          </p>

          <p> 
            <label for="senha_cad">Confirmar senha</label>
            <input id="senha_cad" name="confirmar-senha" required="required" type="password" placeholder="Confirmar senha"/>
          </p>
          
          <p> 
                <input type="submit" value="Cadastrar">
             
          </p>
          
          <p class="link">  
            Já tem conta?
            <a href="#paralogin"> Ir para Login </a>
          </p>
        </form>
      </div>
    </div>
  </div> 

{% endblock %}
